<script>
    $.ajax({
        url: "user/findUserInfo/"+userName,
        dataType: "json",
        type: "GET",
        contentType: "application/json; charset=utf-8",
        success: function (retData) {
            if (retData.code === 0) {
                var userInfo=retData.data;
                $("#nickName").text(userInfo.nickName);
                $("#name").text(userInfo.name);
                console.log(userInfo.remark=="");
                if(userInfo.remark==""){
                    console.log("xx");
                    $("#remark").html('<i id="remark">&nbsp;</i>');
                }else {
                    $("#remark").text(userInfo.remark);
                }
                if(userInfo.sex=="male"){
                    $("#sex").text("男");
                }else if(userInfo.sex=="female"){
                    $("#sex").text("女");
                }
                $("#school").text(userInfo.school);
                $("#phone").text(userInfo.phone);
                $("#landLine").text(userInfo.landLine);
                $("#qq").text(userInfo.qq);
                $("#wechat").text(userInfo.weChat);
                $("#company").text(userInfo.company);
                $("#email").text(userInfo.email);
            }
        }
    })
</script>
