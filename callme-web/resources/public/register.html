<!DOCTYPE html>
<html>

<head>
	<title>圈子-注册 </title>
	<meta charset="utf-8">
	<link href="css/home.css?v=2" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="plugins/jQuery/jquery.min.js"></script>
	<link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
	<script src="plugins/bootstrap/bootstrap.min.js"></script>
	<!--register js-->
	<script src="js/register.js"></script>
	<!--表单验证-->
	<script src="js/jquery.validate.min.js"></script>

	<style>
		label.error{
			color: red;//设置校验字体颜色
		}
		/*body{
			overflow-x: hidden;
			overflow-y: hidden;
		}*/
		.form-group{
			height: 40px;
		}
	</style>
</head>

<body>

<div class="wrap" style="margin-top: 100px">
	<div class="banner-show" id="js_ban_content">
		<div class="cell bns-02">
			<div class="con">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="register-box">
			<div class="reg-slogan">
				<h1>新用户注册</h1>
			</div>
			<br>
			<br>
			<form id="registerForm" class="form-horizontal">
				<div class="form-group">
					<label for="userName" class="col-sm-3 control-label">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
					<div class="col-sm-7" >
						<input type="text" class="form-control" id="userName" name="userName">
					</div>
				</div>
				<div class="form-group">
					<label for="nickName" class="col-sm-3 control-label">用户昵称</label>
					<div class="col-sm-7" >
						<input type="text" class="form-control" id="nickName" name="nickName">
					</div>
				</div>
				<div class="form-group">
					<label for="passWord" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
					<div class="col-sm-7" >
						<input type="password" class="form-control" id="passWord" name="passWord">
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPassWord" class="col-sm-3 control-label">确认密码</label>
					<div class="col-sm-7" >
						<input type="password" class="form-control" id="confirmPassWord" name="confirmPassWord">
					</div>
				</div>
				<div class="form-group">
						<a href="index.html" style="margin-left: 15%;font-size: 20px;color: #333">登录</a>
							<button id="login_btn" style="height: 50px;width: 30%;margin-left: 16%" class="button btn-green">立即注册</button>
				</div>
			</form>
		</div>
	</div>
</div>

</body>

</html>
