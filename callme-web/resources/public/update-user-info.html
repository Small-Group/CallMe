    <h3>修改个人信息</h3>
    <form  class="form-horizontal">
        <div class="form-group">
            <label for="cliqueName" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="cliqueName" name="cliqueName">
            </div>
        </div>
    </form>
    <form id="updateInfoForm" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <label for="remark" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="remark" name="remark">
            </div>
        </div>
        <div class="form-group">
            <label for="school" class="col-sm-2 control-label">学校</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="school">
            </div>
            <label for="sexRadio1" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-4">
                <label class="radio-inline">
                    <input type="radio" name="sex" id="sexRadio1" value="male"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="sexRadio2" value="female"> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="phone">
            </div>
            <label for="landLine" class="col-sm-2 control-label">固定电话</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="landLine">
            </div>
        </div>
        <div class="form-group">
            <label for="qq" class="col-sm-2 control-label">QQ</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="qq">
            </div>
            <label for="landLine" class="col-sm-2 control-label">微信</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="wechat">
            </div>

        </div>
        <div class="form-group">
            <label for="company" class="col-sm-2 control-label">公司</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="company">
            </div>
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group">
            <button type="button" onclick="updateInfoSubmit()" class="btn btn-primary col-sm-2 col-sm-offset-5">确认修改</button>
            <div id="updateSuccessMsg" class="col-sm-1 alert alert-success hidden" style="padding-bottom: 6px;padding-top: 6px;">
                <a class="close" data-dismiss="alert">×</a>
                <strong>修改成功!</strong>
            </div>
            <div id="updateFailMsg" class="alert alert-success hidden">
                <a class="close" data-dismiss="alert" style="padding-bottom: 6px;padding-top: 6px;">×</a>
                <strong>修改失败!</strong>请重试.
            </div>
        </div>

    </form>
    <hr>
