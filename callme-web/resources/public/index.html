<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" href="css/jq22.css">
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
    <script src="plugins/jQuery/jquery.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script src="js/login.js" charset="utf-8"></script>
</head>
<body>
<div id="login">
    <div class="wrapper">
        <div class="login">
            <form  class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
                    <div class="control-group">
                        <div class="controls">
                            <label for="userName" class="control-label fa fa-user"></label>
                            <input id="userName" type="text" name="userName" placeholder="Username" tabindex="1"
                                   autofocus="autofocus" class="form-control input-medium">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="password" type="password" name="password" placeholder="Password" tabindex="2"
                                   class="form-control input-medium">
                        </div>
                    </div>
                    <div id="loginFailMsg" class="alert alert-danger hidden">
                        <a class="close" data-dismiss="alert">×</a>
                        <strong>登录失败!请重试.</strong>
                    </div>
                </div>
                <div class="form-actions"><a href="#" tabindex="5" class="btn pull-left btn-link text-muted">
                    忘记密码?</a><a href="register.html" tabindex="6" class="btn btn-link text-muted">注册</a>
                    <button type="button" onclick="loginSubmit()" tabindex="4" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-warning">退出圈子</button>
    </div>
</div>
<!-- end -->
</body>
</html>
